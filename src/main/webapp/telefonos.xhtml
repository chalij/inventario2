<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Sistema de Inventario y Compras</title>

        </h:head>
        <h:body style="background-image:url('fondo.jpg')">
             <p:panel id="basic" header="" footer="" style="margin-bottom:20px">
                <h1 style="color: whitesmoke;text-align: center;font-size: 3.8em">Sistema de Inventario y Compras</h1>
                <h2 style="color: whitesmoke;text-align: center">Calza Moda S.A de C.V.</h2>
                <br />
            </p:panel>
            <p:megaMenu style="margin-top:20px">
                <p:submenu label="Gestion de Proveedores" icon="ui-icon-suitcase">
                    <p:column>
                        <p:submenu>
                            <p:menuitem value="Categorización de Proveedores" url="tipoproveedor.jsf" />
                            <p:menuitem value="Gestión de Proveedores" url="proveedor.jsf" />
                        </p:submenu>
                    </p:column>

                </p:submenu>

                <p:submenu label="Gestion de Clientes" icon="ui-icon-cart">

                    <p:column>
                        <p:submenu>
                            <p:menuitem value="Categorización de Clientes" url="tiposcliente.jsf" />
                            <p:menuitem value="Gestión de Clientes" url="clientes.jsf" />
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label="Gestion de Usuarios" icon="ui-icon-person">
                    <p:column>
                        <p:submenu>
                            <p:menuitem value="Categorización de Usuarios" url="tipo_usuarios.jsf" />
                            <p:menuitem value="Gestión de Usuarios" url="usuarios.jsf" />
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label="Toma de Pedidos" icon="ui-icon-note">
                    <p:column>
                        <p:submenu>
                        </p:submenu>
                    </p:column>

                </p:submenu>

                <p:submenu label="Manejo de Devoluciones" icon="ui-icon-arrowreturnthick-1-e">
                    <p:column>
                        <p:submenu>
                        </p:submenu>
                    </p:column>

                </p:submenu>

                <p:submenu label="Control de Inventarios" icon="ui-icon-folder-collapsed">
                    <p:column>
                        <p:submenu>
                        </p:submenu>
                    </p:column>

                </p:submenu>

                <p:menuitem value="Salir" url="http://www.primefaces.org" icon="ui-icon-close" />
            </p:megaMenu>
            <br/>








            <h:form id="formTable">
                <p:dataTable id="tbl" var="tel" value="#{telefonoBean.miLista}"
                             paginator="true" 
                             rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15" 
                             lazy="true"
                             resizableColumns="true"  
                             selectionMode="single"
                             selection="#{telefonoBean.telefono}"
                             rowKey="#{telefonoBean.idTelefonoT}" 
                             paginatorPosition="bottom">



                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Cliente" />
                        </f:facet>
                        <h:outputText value="#{tel.idTelefono}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Persona"/>
                        </f:facet>
                        <h:outputText value="#{tel.persona.nombre} #{tel.persona.apellido}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Número" />
                        </f:facet>
                        <h:outputText value="#{tel.numTelefono}" />
                    </p:column>

                    
                    <p:column headerText="">
                        <p:commandButton value=""  update=":formModificar,:formInsertar" icon="ui-icon-pencil"   style="width:40px;height:40px"  onsuccess="PF('dlgmodificar').show();" >
                            <f:setPropertyActionListener target="#{telefonoBean.telefono}" value="#{tel}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="">
                        <p:commandButton value="" icon="ui-icon-trash"   style="width:40px;height:40px" onclick="PF('dlgeliminar').show();" >
                            <f:setPropertyActionListener target="#{telefonoBean.telefono}" value="#{tel}"/>
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">

                            <p:commandButton update=":formTable" oncomplete="PF('dlginsertar').show()"   icon="ui-icon-plus"  style="width:40px;height:40px"   />

                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>


            <p:dialog id="dlg2" header="Eliminar Cliente" showEffect="explode" hideEffect="explode" widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                <h:form id="formEliminar">
                    <p:outputLabel value="¿Desea eliminar el Teléfono?" />
                    <p:commandButton actionListener="#{telefonoBean.eliminar()}" value="Si" update=":formTable" onclick="PF('dlgeliminar').hide();"/>
                    <p:commandButton  value="No" onclick="PF('dlg2').hide();"/>
                </h:form>
            </p:dialog>

            <p:dialog header="Modificar" widgetVar="dlgmodificar" modal="true" resizable="false">
                <h:form id="formModificar">
                    <h:panelGrid id="modificar" columns="2" cellpadding="2">
                        <p:outputLabel value="Id del cliente" />
                        <p:inputText value="#{telefonoBean.telefono.idTelefono}"/>
                        <p:outputLabel for="Persona" value="Persona:" />
                        <p:selectOneMenu id="Persona" value="#{telefonoBean.idPersonaP}">
                            <f:selectItems  value="#{telefonoBean.listaitemP}" />
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="Número" />
                        <p:inputText value="#{telefonoBean.telefono.numTelefono}"/>
      
                    </h:panelGrid>
                    <p:growl id="growl3" life="5000" />
                    <p:commandButton id="ajax" update="growl3,:formTable"   actionListener="#{telefonoBean.updateTelefono}" value="Modificar Teléfono" styleClass="ui-priority-primary"  onsuccess="PF('dlgmodificar').hide();" />
                </h:form>
            </p:dialog>



            <p:dialog header="Insertar" widgetVar="dlginsertar" modal="true" resizable="false">
                <h:form id="formInsertar">
                    <h:panelGrid  columns="2"
                                  cellpadding="2">
                        
                        <p:outputLabel value="Id del cliente" />
                        <p:inputText value="#{telefonoBean.telefono.idTelefono}"/>
                       
                        <p:outputLabel for="Persona" value="Persona:" />
                        <p:selectOneMenu id="Persona" value="#{telefonoBean.idPersonaP}">
                            <f:selectItems  value="#{telefonoBean.listaitemP}" />
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="Número" />
                        <p:inputText value="#{telefonoBean.telefono.numTelefono}"/>
                        
                    </h:panelGrid>
                    <p:growl id="growl2" life="5000" />
                    <p:commandButton id="ajax" update="growl2,:formTable"   actionListener="#{telefonoBean.addTelefono}" value="Insertar Teléfono" styleClass="ui-priority-primary"  onsuccess="PF('dlginsertar').hide();" />
                </h:form>
            </p:dialog>


        </h:body>
    </f:view>
</html>
