<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Sistema de Inventario y Compras</title>

        </h:head>
        <h:body>
            <br/>
             <h1>Tipos de Clientes</h1>

            <h:form id="formTable">
                <p:dataTable id="tbl" var="tpc" value="#{tipoclienteBean.miLista}"
                             paginator="true" 
                             rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15" 
                             lazy="true"
                             resizableColumns="true"  
                             selectionMode="single"
                             selection="#{tipoclienteBean.tipocliente}"
                             rowKey="#{tipoclienteBean.idTipoClienteTC}" 
                             paginatorPosition="bottom">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Tipo Cliente" />
                        </f:facet>
                        <h:outputText value="#{tpc.idTipoCliente}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{tpc.nombre}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción" />
                        </f:facet>
                        <h:outputText value="#{tpc.descripcion}" />
                    </p:column>


                    <p:column headerText="">
                        <p:commandButton value=""  update=":formModificar,:formInsertar" icon="ui-icon-pencil"   style="width:40px;height:40px"  onsuccess="PF('dlgmodificar').show();" >
                            <f:setPropertyActionListener target="#{tipoclienteBean.tipocliente}" value="#{tpc}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="">
                        <p:commandButton value="" icon="ui-icon-trash"   style="width:40px;height:40px" onclick="PF('dlgeliminar').show();" >
                            <f:setPropertyActionListener target="#{tipoclienteBean.tipocliente}" value="#{tpc}"/>
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">

                            <p:commandButton update=":formTable" oncomplete="PF('dlginsertar').show()"   icon="ui-icon-plus"  style="width:40px;height:40px"   />

                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>


            <p:dialog id="dlg2" header="Eliminar Tipo Cliente" showEffect="explode" hideEffect="explode" widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                <h:form id="formEliminar">
                    <p:outputLabel value="¿Desea eliminar el Tipo de Cliente?" />
                    <p:commandButton actionListener="#{tipoclienteBean.eliminar}" value="Si" update=":formTable" onclick="PF('dlgeliminar').hide();"/>
                    <p:commandButton  value="No" onclick="PF('dlg2').hide();"/>
                </h:form>
            </p:dialog>

            <p:dialog header="Modificar" widgetVar="dlgmodificar" modal="true" resizable="false">
                <h:form id="formModificar">
                    <h:panelGrid id="modificar" columns="2" cellpadding="2">
                        <p:outputLabel value="Id del Tipo Cliente" />
                        <p:inputText value="#{tipoclienteBean.tipocliente.idTipoCliente}"/>
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{tipoclienteBean.tipocliente.nombre}"/>
                        <p:outputLabel value="Descripcion" />
                        <p:inputText value="#{tipoclienteBean.tipocliente.descripcion}"/>
                     
                    </h:panelGrid>
                    <p:growl id="growl3" life="5000" />
                    <p:commandButton id="ajax" update="growl3,:formTable"   actionListener="#{tipoclienteBean.updateTipoCliente}" value="Modificar Tipo Cliente" styleClass="ui-priority-primary" />
                </h:form>
            </p:dialog>



            <p:dialog header="Insertar" widgetVar="dlginsertar" modal="true" resizable="false">
                <h:form id="formInsertar">
                    <h:panelGrid  columns="2"
                                  cellpadding="2">
                        
                    
                            
                        
                        <p:outputLabel value="Id del Tipo Cliente" />
                        <p:inputText value="#{tipoclienteBean.tipocliente.idTipoCliente}"/>
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{tipoclienteBean.tipocliente.nombre}"/>
                        <p:outputLabel value="Descripcion" />
                        <p:inputText value="#{tipoclienteBean.tipocliente.descripcion}"/>
                       
                    </h:panelGrid>
                    <p:growl id="growl2" life="5000" />
                    <p:commandButton id="ajax" update="growl2,:formTable"   actionListener="#{tipoclienteBean.addTipoCliente}" value="Ingresar Tipo Cliente" styleClass="ui-priority-primary" />
                </h:form>
            </p:dialog>

        </h:body>
    </f:view>
</html>
