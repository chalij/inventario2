<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Ejemplo JSF 2.0, Spring 3, Hibernate 3</title>
            <style type="text/css">
                .celda {
                    border: 1px;
                    background-color: #eee;
                }
                .tabla {
                    background-color: #ccc;
                    width: 400px;
                    font-family: "Arial";
                }
            </style>
        </h:head>
        <h:body>
            <br/>
            <h3>Ejemplo de JSF 2.0, Spring 3, Hibernate 3, MySQL</h3>
            <h4>Lista de usuarios del sistema</h4>
            <h:form id="form">
                <div>
                    <h:dataTable value="#{personasBean.miLista}" var="persona" styleClass="tabla" >
                        <h:column>
                            <f:facet name="header">
                                Id
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.idPersona}"/>
                            </div>
                        </h:column>
                       
                        
                        
                        <h:column>
                            <f:facet name="header">
                                Nombre
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.nombre}"/>
                            </div>
                        </h:column>
                    
                    
                    
                         <h:column>
                            <f:facet name="header">
                                Apellido
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.apellido}"/>
                            </div>
                        </h:column>
                    
                        
                        
                        <h:column>
                            <f:facet name="header">
                                Genero
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.genero}"/>
                            </div>
                        </h:column>
                        
                        
                    
                        <h:column>
                            <f:facet name="header">
                                DUI
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.dui}"/>
                            </div>
                        </h:column>
                    
                        
                        <h:column>
                            <f:facet name="header">
                                NIT
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.nit}"/>
                            </div>
                        </h:column>
                        
                        
                         <h:column>
                            <f:facet name="header">
                                Direccion
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.direccion}"/>
                            </div>
                        </h:column>
                        
                        
                        
                        
                         <h:column>
                            <f:facet name="header">
                                Correo
                            </f:facet>
                            <div class="celda">
                                <h:outputText value="#{persona.correo}"/>
                            </div>
                        </h:column>
                         </h:dataTable>
                </div>
            </h:form>
            
            
            
        <h:form>
            <p:dataTable id="tbl" var="persona" value="#{personasBean.miLista}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true" rows="10" style="margin-bottom:20px">
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{persona.idPersona}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{persona.nombre}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido" />
                    </f:facet>
                    <h:outputText value="#{persona.apellido}" />
                </p:column>
            


            
          <p:column>
                    <f:facet name="header">
                        <h:outputText value="Genero" />
                    </f:facet>
                    <h:outputText value="#{persona.genero}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{persona.dui}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="NIT" />
                    </f:facet>
                    <h:outputText value="#{persona.nit}" />
                </p:column>
            
            
            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion" />
                    </f:facet>
                    <h:outputText value="#{persona.direccion}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Correo"/>
                    </f:facet>
                    <h:outputText value="#{persona.correo}" />
                </p:column>

               
            </p:dataTable>
              
        </h:form>
        </h:body>
    </f:view>
</html>
