<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Ejemplo JSF 2.0, Spring 3, Hibernate 3</title>
            <style type="text/css">
                .celda {
                    border: 1px;
                    background-color: #eee;
                }
                .tabla {
                    background-color: #ccc;
                    width: 400px;
                    font-family: "Arial";
                }
            </style>
        </h:head>
        <h:body>
            <br/>
            <h3>Ejemplo de JSF 2.0, Spring 3, Hibernate 3, MySQL</h3>
            <h4>Lista de personas del sistema</h4>
            
            
            <h:form id="formInsertarPersonas">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Id" />
                    <p:inputText value="#{personasBean.persona.idPersona}"/>
                    <p:outputLabel value="Id de Usuario" />
                    <p:inputText value="#{personasBean.idusuarioU}"/>

                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{personasBean.persona.nombre}"/>

                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{personasBean.persona.apellido}"/>

                    <p:outputLabel value="Genero" />
                    <p:inputText value="#{personasBean.persona.genero}"/>
                    
                    <p:outputLabel value="Dui" />
                    <p:inputText value="#{personasBean.persona.dui}"/>
                    
                    <p:outputLabel value="Nit" />
                    <p:inputText value="#{personasBean.persona.nit}"/>
                    
                    <p:outputLabel value="DirecciÃ³n" />
                    <p:inputText value="#{personasBean.persona.direccion}"/>
                    
                    <p:outputLabel value="Correo" />
                    <p:inputText value="#{personasBean.persona.correo}"/>
                   
                    <p:outputLabel value="Fecha de Nacimiento" />
                    <p:inputText value="#{personasBean.fechaV}"/>


                    
               </p:panelGrid>

                <p:growl id="growl2" life="2000" />
                <p:commandButton id="ajax" update="growl2"  actionListener="#{personasBean.addPersona}" value="Ingresar Persona" styleClass="ui-priority-primary" />

            </h:form>
   
        <h:form>
            <p:dataTable id="tbl" var="persona" value="#{personasBean.miLista}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true" rows="10" style="margin-bottom:20px">
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{persona.idPersona}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{persona.nombre}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido" />
                    </f:facet>
                    <h:outputText value="#{persona.apellido}" />
                </p:column>
            


            
          <p:column>
                    <f:facet name="header">
                        <h:outputText value="Genero" />
                    </f:facet>
                    <h:outputText value="#{persona.genero}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{persona.dui}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="NIT" />
                    </f:facet>
                    <h:outputText value="#{persona.nit}" />
                </p:column>
            
            
            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion" />
                    </f:facet>
                    <h:outputText value="#{persona.direccion}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Correo"/>
                    </f:facet>
                    <h:outputText value="#{persona.correo}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Nacimento"/>
                    </f:facet>
                    <h:outputText value="#{persona.fechaNac.day+1}/#{persona.fechaNac.month+1}/#{persona.fechaNac.year}" />
                </p:column>

               
            </p:dataTable>
              
        </h:form>
        </h:body>
    </f:view>
</html>
