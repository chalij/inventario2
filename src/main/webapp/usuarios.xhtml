<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Ejemplo JSF 2.0, Spring 3, Hibernate 3</title>

        </h:head>
        <h:body>
            <br/>
            <h3>Ejemplo de JSF 2.0, Spring 3, Hibernate 3, MySQL</h3>
            <h4>Lista de usuarios del sistema</h4>




            <h:form id="formTable">
                <p:dataTable id="tbl" var="usu" value="#{usuariosBean.miLista}"
                             paginator="true" 
                             rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15" 
                             lazy="true"
                             resizableColumns="true"  
                             selectionMode="single"
                             selection="#{usuariosBean.usuario}"
                             rowKey="#{usuariosBean.idUsuarioV}" 
                             paginatorPosition="bottom">



                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{usu.idUsuario}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{usu.nombreUsuario}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contrase単a" />
                        </f:facet>
                        <h:outputText value="#{usu.contrasena}" />
                    </p:column>


                    <p:column headerText="">
                        <p:commandButton value=""  update=":formModificar,:formInsertar" icon="ui-icon-pencil"   style="width:40px;height:40px"  onsuccess="PF('dlgmodificar').show();" >
                            <f:setPropertyActionListener target="#{usuariosBean.usuario}" value="#{usu}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="">
                        <p:commandButton value="" icon="ui-icon-trash"   style="width:40px;height:40px" onclick="PF('dlgeliminar').show();" >
                            <f:setPropertyActionListener target="#{usuariosBean.usuario}" value="#{usu}"/>
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">

                            <p:commandButton update=":formTable" oncomplete="PF('dlginsertar').show()"   icon="ui-icon-plus"  style="width:40px;height:40px"   />

                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>


            <p:dialog id="dlg2" header="Eliminar Persona" showEffect="explode" hideEffect="explode" widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                <h:form id="formEliminar">
                    <p:outputLabel value="多Desea eliminar al Usuario?" />
                    <p:commandButton actionListener="#{usuariosBean.eliminar}" value="Si" update=":formTable" onclick="PF('dlgeliminar').hide();"/>
                    <p:commandButton  value="No" onclick="PF('dlg2').hide();"/>
                </h:form>
            </p:dialog>

            <p:dialog header="Modificar" widgetVar="dlgmodificar" modal="true" resizable="false">
                <h:form id="formModificar">
                    <h:panelGrid id="modificar" columns="2" cellpadding="2">
                        <p:outputLabel value="Id del usuario" />
                        <p:inputText value="#{usuariosBean.usuario.idUsuario}"/>
                        <p:outputLabel value="Nombre del usuario" />
                        <p:inputText value="#{usuariosBean.usuario.nombreUsuario}"/>
                        <p:outputLabel value="Contrase単a" />
                        <p:inputText value="#{usuariosBean.usuario.contrasena}"/>
                        <p:outputLabel value="Tipo Usuario" />
                        <p:inputText value="#{usuariosBean.usuario.tipoUsuario.idTipoUsuario}"/>
                    </h:panelGrid>
                    <p:growl id="growl3" life="5000" />
                    <p:commandButton id="ajax" update="growl3,:formTable"   actionListener="#{usuariosBean.updateUsuario}" value="Ingresar Usuario" styleClass="ui-priority-primary" />
                </h:form>
            </p:dialog>



            <p:dialog header="Insertar" widgetVar="dlginsertar" modal="true" resizable="false">
                <h:form id="formInsertar">
                    <h:panelGrid  columns="2"
                                  cellpadding="2">
                        <p:outputLabel for="console" value="Basic:" />
                        <p:selectOneMenu id="console" value="sdfgds" style="width:125px">
                            <f:selectItems  value="#{usuariosBean.listaUsu}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Id del usuario" />
                        <p:inputText value="#{usuariosBean.usuario.idUsuario}"/>
                        <p:outputLabel value="Nombre del usuario" />
                        <p:inputText value="#{usuariosBean.usuario.nombreUsuario}"/>
                        <p:outputLabel value="Contrase単a" />
                        <p:inputText value="#{usuariosBean.usuario.contrasena}"/>
                        <p:outputLabel value="Tipo Usuario" />
                        <p:inputText value="#{usuariosBean.tipoUsuarioT}"/>
                    </h:panelGrid>
                    <p:growl id="growl2" life="5000" />
                    <p:commandButton id="ajax" update="growl2,:formTable"   actionListener="#{usuariosBean.addUsuario}" value="Ingresar Usuario" styleClass="ui-priority-primary" />
                </h:form>
            </p:dialog>


        </h:body>
    </f:view>
</html>
