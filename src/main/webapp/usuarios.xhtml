<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Ejemplo JSF 2.0, Spring 3, Hibernate 3</title>
            <style type="text/css">
                .celda {
                    border: 1px;
                    background-color: #eee;
                }
                .tabla {
                    background-color: #ccc;
                    width: 400px;
                    font-family: "Arial";
                }
            </style>
        </h:head>
        <h:body>
            <br/>
            <h3>Ejemplo de JSF 2.0, Spring 3, Hibernate 3, MySQL</h3>
            <h4>Lista de usuarios del sistema</h4>



            <h:form id="formInsertar">
                <p:panelGrid columns="2">
                    <p:outputLabel for="console" value="Basic:" />
                    <p:selectOneMenu id="console" value="sdfgds" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Id del usuario" />
                    <p:inputText value="#{usuariosBean.usuario.idUsuario}"/>

                    <p:outputLabel value="Nombre del usuario" />
                    <p:inputText value="#{usuariosBean.usuario.nombreUsuario}"/>

                    <p:outputLabel value="Contraseña" />
                    <p:inputText value="#{usuariosBean.usuario.contrasena}"/>

                    <p:outputLabel value="Tipo Usuario" />
                    <p:inputText value="#{usuariosBean.tipoUsuarioT}"/>


                </p:panelGrid>

                <p:growl id="growl2" life="2000" />
                <p:commandButton id="ajax" update="growl2,:formTable"   actionListener="#{usuariosBean.addUsuario}" value="Ingresar Usuario" styleClass="ui-priority-primary" />

            </h:form>


            <h:form id="formTable">
                <p:dataTable id="tbl" var="usuario" value="#{usuariosBean.miLista}"
                             paginator="true" 
                             rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15" 
                             lazy="true"
                             resizableColumns="true"  
                             selectionMode="single"
                             selection="#{usuariosBean.usuario}"
                             rowKey="#{usuariosBean.eliminarU}" 
                             paginatorPosition="bottom">



                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{usuario.idUsuario}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Year"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nombreUsuario}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Brand" />
                        </f:facet>
                        <h:outputText value="#{usuario.contrasena}" />
                    </p:column>



                    <p:column headerText="Modificar">
                        <p:commandButton value=""  update=":formTable"   icon="ui-icon-disk"  style="width:40px;height:40px" actionListener="#{usuariosBean.eliminarUSI}">
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Eliminar">
                        <p:commandButton value=""  update=":formTable"  icon="ui-icon-close" style="width:40px;height:40px"  actionListener="#{usuariosBean.eliminarUSI}">
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">

                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="crear" />
                            <p:commandButton update=":formTable" oncomplete="PF('dlg6').show()"   icon="ui-icon-pencil"  style="width:40px;height:40px"  />
                            <p:commandButton  update=":formTable" oncomplete="PF('dlg6').show()"   icon="ui-icon-trash"  style="width:40px;height:40px" actionListener="#{usuariosBean.eliminarUSI}"  />
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="ver"/>

                        </div>
                    </f:facet>
                </p:dataTable>

            </h:form>

            <h:form>
                <p:dialog header="Modificar" widgetVar="dlg6" modal="true"
                          resizable="false">
                    <h:panelGrid id="modificar" columns="1"
                                 cellpadding="4">

                        <p:outputLabel value="Id del usuario" />
                        <p:inputText value="#{usuariosBean.usuario.idUsuario}"/>

                        <p:outputLabel value="Nombre del usuario" />
                        <p:inputText value="#{usuariosBean.usuario.nombreUsuario}"/>

                        <p:outputLabel value="Contraseña" />
                        <p:inputText value="#{usuariosBean.usuario.contrasena}"/>

                        <p:outputLabel value="Tipo Usuario" />
                        <p:inputText value="#{usuariosBean.tipoUsuarioT}"/>



                        <p:growl id="growl3" life="2000" />
                        <p:commandButton id="ajax" update="growl3,:formTable"   actionListener="#{usuariosBean.addUsuario}" value="Ingresar Usuario" styleClass="ui-priority-primary" />

                    </h:panelGrid>
                </p:dialog>

            </h:form>
            



            <h:form id="formInsertar3">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Eliminar Id del usuario" />
                    <p:inputText value="#{usuariosBean.eliminarU}"/>


                </p:panelGrid>

                <p:growl id="growl2" life="2000" />
                <p:commandButton id="ajax"  update="growl2,:formTable" onsuccess=":formTable"  actionListener="#{usuariosBean.eliminarUSI}" value="Eliminar Usuario" styleClass="ui-priority-primary" />

            </h:form>
        </h:body>
    </f:view>
</html>
