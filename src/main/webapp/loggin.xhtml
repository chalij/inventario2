<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Loggin</title>

        </h:head>
        <h:body>
            <div class="panel panel-primary">
                <p:panel id="basic" header="Loggin" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:form class="ui-responsive ui-grid" >  
                            <p:panel id="basic" header="Loggin"  style="position:relative;background-image:url('fondo.jpg');">
                                <h:panelGrid columns="2" cellpadding="5" class="ui-responsive ui-grid-responsive">
                                    <h:outputLabel for="username" value="Username:" />
                                    <p:inputText id="username" value="#{loggBean.username}" required="true" label="username" />

                                    <h:outputLabel for="password" value="Password:" />
                                    <p:password id="password" value="#{loggBean.password}" required="true" label="password" />

                                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                                    <f:facet name="footer">
                                        <p:commandButton value="Login" update="growl" action="#{loggBean.login()}"/>
                                    </f:facet>  
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </h:panelGrid>
                </p:panel>
            </div>


        </h:body>
    </f:view>
</html>
