<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Sistema de Inventario y Compras</title>

        </h:head>
        <h:body style="background-image:url('fondo.jpg')">
              <p:panel id="basic" header="" footer="" style="margin-bottom:20px">
                <h1 style="color: whitesmoke;text-align: center;font-size: 3.8em">Sistema de Inventario y Compras</h1>
                <h2 style="color: whitesmoke;text-align: center">Calza Moda S.A de C.V.</h2>
                <br />
            </p:panel>

            <p:megaMenu style="margin-top:20px">
                <p:submenu label="Gestion de Proveedores" icon="ui-icon-suitcase">

                    <p:column>
                        <p:menu model="#{menuBean.model}" />
                    </p:column>

                </p:submenu>

                <p:submenu label="Gestion de Clientes" icon="ui-icon-cart">

                    <p:column>
                        <p:menu model="#{menuBean.clientes}" />
                    </p:column>
                </p:submenu>

                <p:submenu label="Gestion de Usuarios" icon="ui-icon-person">
                    <p:column>
                        <p:menu model="#{menuBean.usuarios}" />
                    </p:column>
                </p:submenu>

                <p:submenu label="Toma de Pedidos" icon="ui-icon-note">
                    <p:column>
                        <p:menu model="#{menuBean.pedidos}" />
                    </p:column>

                </p:submenu>

                <p:submenu label="Manejo de Devoluciones" icon="ui-icon-arrowreturnthick-1-e">
                    <p:column>
                        <p:menu model="#{menuBean.devoluciones}" />
                    </p:column>

                </p:submenu>

                <p:submenu label="Control de Inventarios" icon="ui-icon-folder-collapsed">
                    <p:column>
                        <p:menu model="#{menuBean.inventarios}" />
                    </p:column>

                </p:submenu>


                <p:submenu label="Ordenes de Compra" icon="ui-icon-folder-collapsed">
                    <p:column>
                        <p:menu model="#{menuBean.ordenes}" />
                    </p:column>

                </p:submenu>

                <p:menuitem value="Salir" url="index.xhtml" icon="ui-icon-close" />
            </p:megaMenu>
            <br/>






            <h:form id="formTable">
                <p:dataTable id="tbl" var="cli" value="#{clienteBean.miLista}"
                             paginator="true" 
                             rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15" 
                             lazy="true"
                             resizableColumns="true"  
                             selectionMode="single"
                             selection="#{clienteBean.cliente}"
                             rowKey="#{clienteBean.idClienteC}" 
                             paginatorPosition="bottom">



                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Cliente" />
                        </f:facet>
                        <h:outputText value="#{cli.idCliente}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{cli.persona.nombre} #{cli.persona.apellido}" />
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Género"/>
                        </f:facet>
                         <h:outputText value="#{cli.persona.genero}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DUI"/>
                        </f:facet>
                        <h:outputText value="#{cli.persona.dui}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NIT"/>
                        </f:facet>
                        <h:outputText value="#{cli.persona.nit}" />
                    </p:column>

                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de Nac."/>
                        </f:facet>
                        <h:outputText value="#{cli.persona.fechaNac}" />
                    </p:column>
                    
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dirección"/>
                        </f:facet>
                        <h:outputText value="#{cli.persona.direccion}" />
                    </p:column>
                    
                      <p:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{cli.persona.correo}" />
                    </p:column>
                    
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Tipo Cliente" />
                        </f:facet>
                        <h:outputText value="#{cli.tipoCliente.nombre}" />
                    </p:column>


                    <p:column headerText="">
                        <p:commandButton value=""  update=":formModificar,:formInsertar" icon="ui-icon-pencil"   style="width:40px;height:40px"  onsuccess="PF('dlgmodificar').show();" >
                            <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{cli}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="">
                        <p:commandButton value="" icon="ui-icon-trash"   style="width:40px;height:40px" onclick="PF('dlgeliminar').show();" >
                            <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{cli}"/>
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">

                            <p:commandButton update=":formTable" oncomplete="PF('dlginsertar').show()"   icon="ui-icon-plus"  style="width:40px;height:40px"   />

                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>


            <p:dialog id="dlg2" header="Eliminar Cliente" showEffect="explode" hideEffect="explode" widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="200">
                <h:form id="formEliminar">
                    <p:outputLabel value="¿Desea eliminar al Cliente?" />
                    <p:commandButton actionListener="#{clienteBean.eliminar}" value="Si" update=":formTable" onclick="PF('dlgeliminar').hide();"/>
                    <p:commandButton  value="No" onclick="PF('dlg2').hide();"/>
                </h:form>
            </p:dialog>

            <p:dialog header="Modificar" widgetVar="dlgmodificar" modal="true" resizable="false">
                <h:form id="formModificar">
                    <h:panelGrid id="modificar" columns="2" cellpadding="2">
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{clienteBean.persona.nombre}"/>
                        <p:outputLabel value="Apellido" />
                        <p:inputText value="#{clienteBean.persona.apellido}"/>
                        <p:outputLabel value="Género" />
                        <p:inputText value="#{clienteBean.persona.genero}"/>
                        <p:outputLabel value="DUI" />
                        <p:inputText value="#{clienteBean.persona.dui}"/>
                        <p:outputLabel value="NIT" />
                        <p:inputText value="#{clienteBean.persona.nit}"/>
                        <p:outputLabel for="button" value="Fecha de Nacimiento" />
                        <p:calendar id="button" value="#{clienteBean.fecha}" showOn="button" />
                        <p:outputLabel value="Dirección" />
                        <p:inputText value="#{clienteBean.persona.direccion}"/>
                        <p:outputLabel value="Correo Electrónico" />
                        <p:inputText value="#{clienteBean.persona.correo}"/>
                 
                        
                         <p:outputLabel for="tipoCliente" value="Tipo de Cliente" />
                         <p:selectOneMenu id="tipoCliente" value="#{clienteBean.idTipoClientTC}">
                            <f:selectItems  value="#{clienteBean.listaCli}" />
                       </p:selectOneMenu>
                    </h:panelGrid>
                    <p:growl id="growl3" life="5000" />
                    <p:commandButton id="ajax" update="growl3,:formTable"   actionListener="#{clienteBean.updateCliente}" value="Modificar Cliente" styleClass="ui-priority-primary"  onsuccess="PF('dlgmodificar').hide();" />
                </h:form>
            </p:dialog>



            <p:dialog header="Insertar" widgetVar="dlginsertar" modal="true" resizable="false">
                <h:form id="formInsertar">
                    <h:panelGrid  columns="2"
                                  cellpadding="2">
                        
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{clienteBean.persona.nombre}"/>
                        <p:outputLabel value="Apellido" />
                        <p:inputText value="#{clienteBean.persona.apellido}"/>
                        <p:outputLabel value="Género" />
                        <p:inputText value="#{clienteBean.persona.genero}"/>
                        <p:outputLabel value="DUI" />
                        <p:inputText value="#{clienteBean.persona.dui}"/>
                        <p:outputLabel value="NIT" />
                        <p:inputText value="#{clienteBean.persona.nit}"/>
                        <p:outputLabel for="button" value="Fecha de Nacimiento" />
                        <p:calendar id="button" value="#{clienteBean.fecha}" showOn="button" />
                        <p:outputLabel value="Dirección" />
                        <p:inputText value="#{clienteBean.persona.direccion}"/>
                        <p:outputLabel value="Correo Electrónico" />
                        <p:inputText value="#{clienteBean.persona.correo}"/>
                 
                        
                        
                     
                        
                         <p:outputLabel for="tipoCliente" value="Tipo de Cliente" />
                         <p:selectOneMenu id="tipoCliente" value="#{clienteBean.idTipoClientTC}">
                            <f:selectItems  value="#{clienteBean.listaCli}" />
                       </p:selectOneMenu>
                         
                         
                    </h:panelGrid>
                    <p:growl id="growl2" life="5000" />
                    <p:commandButton id="ajax" update="growl2,:formTable"   actionListener="#{clienteBean.addCliente}" value="Insertar Cliente" styleClass="ui-priority-primary"  onsuccess="PF('dlginsertar').hide();" />
                </h:form>
            </p:dialog>


        </h:body>
    </f:view>
</html>
