<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Ejemplo JSF 2.0, Spring 3, Hibernate 3</title>
            <style type="text/css">
                .celda {
                    border: 1px;
                    background-color: #eee;
                }
                .tabla {
                    background-color: #ccc;
                    width: 400px;
                    font-family: "Arial";
                }
            </style>
        </h:head>
        <h:body>
            <br/>
            <h1>Lista de Proveedores en el Sistema</h1>            
        <h:form>
            <p:dataTable id="tbl" var="proveedor" value="#{proveedorBean.miLista}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true" rows="10" style="margin-bottom:20px">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{proveedor.idProveedor}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{proveedor.nombre}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Correo"/>
                    </f:facet>
                    <h:outputText value="#{proveedor.correo}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nit" />
                    </f:facet>
                    <h:outputText value="#{proveedor.nit}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Giro" />
                    </f:facet>
                    <h:outputText value="#{proveedor.giro}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="NRC" />
                    </f:facet>
                    <h:outputText value="#{proveedor.nrc}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de Proveedor" />
                    </f:facet>
                    <h:outputText value="#{proveedor.tipoProveedor.nombre.toString}" />
                </p:column>
            </p:dataTable>


        </h:form>
        </h:body>
    </f:view>
</html>
